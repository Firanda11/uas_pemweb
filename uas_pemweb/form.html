<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Halaman Formulir</title>
    <link rel="stylesheet" type="text/css" href="style_form.css">
</head>
<body>
    <header>
        <h1>Aginda Dufira</h1>
        <img src="Logo.png" alt="Logo Website">
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Halaman Utama</a></li>
            <li><a href="form.html">Halaman Form</a></li>
            <li><a href="table.html">Halaman Tabel</a></li>
        </ul>
    </nav>
    <main>
        <h2>Formulir Pendaftaran</h2>

        <!-- biar setelah disubmit langsung buka table.html -->
        <form action="table.html" method="get">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" required><br>
            <label for="nim">NIM:</label>
            <input type="text" id="nim" name="nim" required><br>
            <label for="prodi">Program Studi:</label>
            <input type="text" id="prodi" name="prodi" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
            <label for="jenis_kelamin">Jenis Kelamin:</label>
            <label for="laki">Laki-Laki</label>
            <input type="radio" id="laki" name="jenis_kelamin" value="Laki-Laki" required>
            <label for="perempuan">Perempuan</label>
            <input type="radio" id="perempuan" name="jenis_kelamin" value="Perempuan" required>
            <label for="tgl_lahir">Tanggal Lahir:</label>
            <input type="date" id="tgl_lahir" name="tgl_lahir" required><br>
            <label for="alamat">Alamat:</label>
            <textarea id="alamat" name="alamat" required></textarea><br>
            <input type="submit" value="Daftar">
        </form>
    </main>
    <footer>
        <p>&copy; 2023 Hak Cipta Kami</p>
    </footer>
</body>
</html>
